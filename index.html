<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🐈 ASL Translator 🐈</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background-color: #f0f0f0;
      color: black;
    }

    h1 {
      margin: 20px 0;
    }

    #video, #canvas {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 640px;
      height: 480px;
    }

    #controls {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    #controls button {
      padding: 10px;
      font-size: 1.1em;
      background-color: #444;
      color: white;
      border-radius: 8px;
      margin: 8px 0;
      cursor: pointer;
    }

    #controls button:hover {
      background-color: #666;
    }

    #output {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(34, 34, 34, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #spaceButton {
      position: fixed;
      bottom: 100px;
      left: 10px;
      padding: 12px;
      background-color: #444;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.3em;
    }

    body.light #controls,
    body.light #spaceButton {
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
    }

    body.light #output {
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }
  </style>
</head>
<body class="dark">
  <h1>🐈🐈🐈 ASL Translator 🐈🐈🐈</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="controls">
    <input type="text" id="labelInput" maxlength="15" placeholder="Type word or letter" />
    <button onclick="trainGesture()">📸 Train Gesture</button>
    <button onclick="clearData()">🗑️ Clear All Data</button>
    <button onclick="exportTrainingData()">📄 Export Data</button>
    <button onclick="toggleTheme()">🌙</button>
    <button onclick="backspace()">⬅️ Backspace</button>
    <button onclick="clearSentence()">❌ Clear Sentence</button>
    <button onclick="speakSentence()">🔊 Speak</button>
  </div>

  <div id="output">
    <p><strong>Prediction:</strong> <span id="prediction">-</span></p>
    <p><strong>Sentence:</strong> <span id="sentence"></span></p>
  </div>

  <button id="spaceButton" onclick="addSpace()">␣ Space</button>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    let trainingData = {};
    let currentLandmarks = null;
    let currentSentence = '';
    let lastPrediction = '';
    let lastAddTime = 0;

    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const predictionEl = document.getElementById('prediction');
    const sentenceEl = document.getElementById('sentence');

    canvasElement.width = 640;
    canvasElement.height = 480;

    const hands = new Hands({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.8, minTrackingConfidence: 0.5 });

    function normalizeLandmarks(landmarks) {
      const base = landmarks[0];
      return landmarks.flatMap(pt => [pt.x - base.x, pt.y - base.y, pt.z - base.z]);
    }

    function cosineSimilarity(a, b) {
      let dot = 0, aMag = 0, bMag = 0;
      for (let i = 0; i < a.length; i++) {
        dot += a[i] * b[i];
        aMag += a[i] * a[i];
        bMag += b[i] * b[i];
      }
      return dot / (Math.sqrt(aMag) * Math.sqrt(bMag));
    }

    hands.onResults(results => {
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        currentLandmarks = landmarks;
        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#0f0' });
        drawLandmarks(canvasCtx, landmarks, { color: '#0f0', radius: 3 });

        const input = normalizeLandmarks(landmarks);
        const scores = {};

        for (const label in trainingData) {
          let maxSim = -1;
          for (const sample of trainingData[label]) {
            const sim = cosineSimilarity(input, sample);
            if (sim > maxSim) maxSim = sim;
          }
          scores[label] = maxSim;
        }

        const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
        if (sorted.length > 0 && sorted[0][1] > 0.9) {
          const [pred, confidence] = sorted[0];
          predictionEl.textContent = `${pred} (${(confidence * 100).toFixed(1)}%)`;

          const now = Date.now();
          if (pred !== lastPrediction || now - lastAddTime > 1000) {
            currentSentence += pred;
            sentenceEl.textContent = currentSentence;
            lastPrediction = pred;
            lastAddTime = now;
          }
        } else {
          predictionEl.textContent = "-";
          lastPrediction = '';
        }
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => await hands.send({ image: videoElement }),
      width: 640,
      height: 480
    });
    camera.start();

    function addSpace() {
      currentSentence += ' ';
      sentenceEl.textContent = currentSentence;
    }

    function trainGesture() {
      const label = document.getElementById('labelInput').value.trim();
      if (!label) return alert('Please enter a label.');
      if (!currentLandmarks) return alert('No landmarks detected.');

      const normalized = normalizeLandmarks(currentLandmarks);
      trainingData[label] = trainingData[label] || [];
      trainingData[label].push(normalized);
      alert(`Gesture for "${label}" trained!`);
    }

    function clearData() {
      trainingData = {};
      alert("All training data cleared.");
    }

    function exportTrainingData() {
      const blob = new Blob([JSON.stringify(trainingData)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'asl_data.json';
      link.click();
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    }

    function backspace() {
      currentSentence = currentSentence.slice(0, -1);
      sentenceEl.textContent = currentSentence;
    }

    function clearSentence() {
      currentSentence = '';
      sentenceEl.textContent = currentSentence;
    }

    function speakSentence() {
      const utterance = new SpeechSynthesisUtterance(currentSentence);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
