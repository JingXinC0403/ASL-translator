<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü¶ô ASL Translator ü¶ô</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      transition: background 0.4s ease, color 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-left: 200px; /* Creates space for buttons on the left */
    }
    .dark { background-color: #111; color: white; }
    .light { background-color: #f7f7f7; color: #111; }
    h1 { margin: 10px 0; }
    #video, #canvas {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
    }
    #controls {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 10px;
      left: 10px;  /* Aligns the controls to the left */
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);  /* Optional: to make buttons more visible */
      border-radius: 10px;
    }
    #controls button {
      padding: 10px;
      font-size: 1.1em;
      background-color: #444;
      color: white;
      border-radius: 8px;
      margin: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    #controls button:hover {
      background-color: #666;
      transform: scale(1.05);
    }
    body.light #controls button { background-color: #ddd; color: black; }
    body.light #controls button:hover { background-color: #bbb; }
    #output { 
      position: absolute; 
      bottom: 10px; 
      left: 50%; 
      transform: translateX(-50%); 
      background: rgba(34, 34, 34, 0.9); 
      padding: 10px 20px; 
      border-radius: 10px; 
    }

    /* Right side space button */
    #spaceButton {
      position: fixed;
      bottom: 100px;  /* Position it above the bottom bar */
      right: 10px;    /* Align it to the right */
      padding: 12px;
      background-color: #444;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 1.3em;
    }

    #spaceButton:hover {
      background-color: #666;
      transform: scale(1.05);
    }

    body.light #spaceButton { background-color: #ddd; color: black; }
    body.light #spaceButton:hover { background-color: #bbb; }

    /* Media Queries for Smaller Screens */
    @media (max-width: 600px) {
      #controls button {
        font-size: 1em;
        padding: 8px;
      }
      #labelInput {
        width: 120px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body class="dark">
  <h1>ü¶ôü¶ôü¶ô ASL Translator ü¶ôü¶ôü¶ô</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="controls">
    <input type="text" id="labelInput" maxlength="15" placeholder="Type word or letter" />
    <button onclick="trainGesture()">üì∏ Train Gesture</button>
    <button onclick="clearData()">üóëÔ∏è Clear All Data</button>
    <button onclick="exportTrainingData()">üìÑ Export Data</button>
    <input type="file" id="importFile" accept=".json" style="display:none" onchange="importTrainingData(event)" />
    <button onclick="document.getElementById('importFile').click()">üìÖ Import Data</button>
    <button onclick="toggleTheme()">üåô</button>
    <button onclick="backspace()">‚¨ÖÔ∏è Backspace</button>
    <button onclick="clearSentence()">‚ùå Clear Sentence</button>
    <button onclick="speakSentence()">üîä Speak</button>
  </div>

  <div id="output">
    <p><strong>Prediction:</strong> <span id="prediction">-</span></p>
    <p><strong>Sentence:</strong> <span id="sentence"></span></p>
  </div>

  <div id="confirmBox" style="display:none; position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 8px 20px; border-radius: 5px;">
    Confirm Prediction
  </div>

  <!-- Space Button on the Right -->
  <button id="spaceButton" onclick="addSpace()">‚ê£ Space</button>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    // ‚úÖ Pretrained ASL data loader
    const trainingFiles = [
      "Whatamidoing/aslpart1.json",
      "Whatamidoing/aslpart2.json",
      "Whatamidoing/aslpart3.json"
    ];

    Promise.all(trainingFiles.map(file => fetch(file).then(res => res.json())))
      .then(parts => {
        const merged = Object.assign({}, ...parts);
        for (const key in merged) {
          localStorage.setItem(key, JSON.stringify(merged[key]));
        }
        console.log("‚úÖ All pre-trained ASL data loaded.");
      })
      .catch(err => console.error("‚ùå Failed to load training data", err));

    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const predictionEl = document.getElementById('prediction');
    const sentenceEl = document.getElementById('sentence');
    const labelInput = document.getElementById('labelInput');
    const confirmBox = document.getElementById('confirmBox');

    canvasElement.width = 640;
    canvasElement.height = 480;

    let currentLandmarks = null;
    let lastPrediction = '';
    let lastConfirmed = '';
    let currentSentence = '';  // Added variable to store the sentence

    const hands = new Hands({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.5
    });

    function normalizeLandmarks(landmarks) {
      const base = landmarks[0];
      return landmarks.flatMap(pt => [pt.x - base.x, pt.y - base.y, pt.z - base.z]);
    }

    function cosineSimilarity(a, b) {
      let dot = 0, aMag = 0, bMag = 0;
      for (let i = 0; i < a.length; i++) {
        dot += a[i] * b[i];
        aMag += a[i] * a[i];
        bMag += b[i] * b[i];
      }
      return dot / (Math.sqrt(aMag) * Math.sqrt(bMag));
    }

    hands.onResults(results => {
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        currentLandmarks = landmarks;
        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#0f0' });
        drawLandmarks(canvasCtx, landmarks, { color: '#0f0', radius: 3 });

        const input = normalizeLandmarks(landmarks);
        const scores = {};

        for (const key in localStorage) {
          if (!key.startsWith("asl_")) continue;
          const samples = JSON.parse(localStorage.getItem(key));
          const label = key.slice(4);
          let maxSim = -1;

          for (const sample of samples) {
            const sim = cosineSimilarity(input, sample);
            if (sim > maxSim) maxSim = sim;
          }

          scores[label] = maxSim;
        }

        const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
        if (sorted.length > 0 && sorted[0][1] > 0.7) {
          const [pred, confidence] = sorted[0];
          if (pred !== lastConfirmed) {
            predictionEl.textContent = `${pred} (${(confidence * 100).toFixed(1)}%)`;
            lastPrediction = pred;
            confirmBox.style.display = "block";

            // Update the sentence based on prediction
            currentSentence += pred;
            sentenceEl.textContent = currentSentence;
            lastConfirmed = pred;
          }
        } else {
          predictionEl.textContent = "-";
          confirmBox.style.display = "none";
        }
      } else {
        currentLandmarks = null;
        predictionEl.textContent = "-";
        confirmBox.style.display = "none";
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => await hands.send({ image: videoElement }),
      width: 640,
      height: 480
    });
    camera.start();

    // Function to add space to the sentence
    function addSpace() {
      currentSentence += ' ';  // Add space to the sentence
      sentenceEl.textContent = currentSentence;
    }

    // Rest of your existing functions...
    // trainGesture, clearData, exportTrainingData, importTrainingData, etc.
  </script>
</body>
</html>
