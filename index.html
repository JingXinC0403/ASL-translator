<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASL Translator</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.dark { background: #111; color: white; }
    body.light { background: #f7f7f7; color: #111; }
    h1 { margin: 10px 0; }
    #video, #canvas {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    #controls input[type="text"] {
      padding: 8px;
      font-size: 1em;
      width: 140px;
      text-align: center;
      margin-right: 8px;
    }
    #controls button {
      padding: 8px 12px;
      margin: 4px 2px;
      font-size: 1em;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    #controls button:hover { background: #666; }
    body.light #controls button { background: #ddd; color: black; }
    body.light #controls button:hover { background: #bbb; }
    #output {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(34, 34, 34, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
      transition: background 0.4s ease;
    }
    body.light #output { background: rgba(255, 255, 255, 0.9); }
    #confirmBox { margin-top: 10px; }
  </style>
</head>
<body class="dark">
  <h1>🦙🦙🦙🦙 ASL Translator 🦙🦙🦙🦙</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="controls">
    <input type="text" id="labelInput" maxlength="15" placeholder="Type word or letter" />
    <button onclick="recordExample()">📸 Train</button>
    <button onclick="clearData()">❌ Delete All Data</button>
    <button onclick="exportTrainingData()">📄 Export Data</button>
    <button onclick="document.getElementById('importFile').click()">📅 Import Data</button>
    <input type="file" id="importFile" accept=".json" style="display:none" onchange="importTrainingData(event)" />
    <button onclick="backspace()">⌫ Backspace</button>
    <button onclick="clearSentence()">❌ Delete Sentence</button>
    <button onclick="addSpace()">␣ Space</button>
    <button onclick="speakSentence()">🔊 Speak</button>
    <button id="themeToggle" onclick="toggleTheme()">🌙</button>
    <p style="font-size: 0.9em; color: #aaa;">Train single letters or full words like “hello”, “thanks”</p>
  </div>

  <div id="output">
    <p><strong>Prediction:</strong> <span id="prediction">-</span></p>
    <div id="confirmBox" style="display:none;">
      <p>Is this correct? <button onclick="confirmPrediction(true)">Yes</button> <button onclick="confirmPrediction(false)">No</button></p>
    </div>
    <p><strong>Sentence:</strong> <span id="sentence"></span></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    // ✅ Pretrained ASL data loader
    const trainingFiles = [
      "/What am i doing/aslpart1.json",
      "/What am i doing/aslpart2.json",
      "/What am i doing/aslpart3.json"
    ];

    Promise.all(trainingFiles.map(file => fetch(file).then(res => res.json())))
      .then(parts => {
        const merged = Object.assign({}, ...parts);
        for (const key in merged) {
          localStorage.setItem(key, JSON.stringify(merged[key]));
        }
        console.log("✅ All pre-trained ASL data loaded.");
      })
      .catch(err => console.error("❌ Failed to load training data", err));

    // MediaPipe setup
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const predictionEl = document.getElementById('prediction');
    const sentenceEl = document.getElementById('sentence');
    const labelInput = document.getElementById('labelInput');
    const confirmBox = document.getElementById('confirmBox');

    canvasElement.width = 640;
    canvasElement.height = 480;

    let currentLandmarks = null;
    let lastPrediction = '';
    let lastConfirmed = '';

    const hands = new Hands({
      locateFile: file => https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.5
    });

    function normalizeLandmarks(landmarks) {
      const base = landmarks[0];
      return landmarks.flatMap(pt => [pt.x - base.x, pt.y - base.y, pt.z - base.z]);
    }

    function cosineSimilarity(a, b) {
      let dot = 0, aMag = 0, bMag = 0;
      for (let i = 0; i < a.length; i++) {
        dot += a[i] * b[i];
        aMag += a[i] * a[i];
        bMag += b[i] * b[i];
      }
      return dot / (Math.sqrt(aMag) * Math.sqrt(bMag));
    }

    hands.onResults(results => {
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        currentLandmarks = landmarks;
        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#0f0' });
        drawLandmarks(canvasCtx, landmarks, { color: '#0f0', radius: 3 });

        const input = normalizeLandmarks(landmarks);
        const scores = {};

        for (const key in localStorage) {
          if (!key.startsWith("asl_")) continue;
          const samples = JSON.parse(localStorage.getItem(key));
          const label = key.slice(4);
          let maxSim = -1;

          for (const sample of samples) {
            const sim = cosineSimilarity(input, sample);
            if (sim > maxSim) maxSim = sim;
          }

          scores[label] = maxSim;
        }

        const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
        if (sorted.length > 0 && sorted[0][1] > 0.7) {
          const [pred, confidence] = sorted[0];
          if (pred !== lastConfirmed) {
            predictionEl.textContent = ${pred} (${(confidence * 100).toFixed(1)}%);
            lastPrediction = pred;
            confirmBox.style.display = "block";
          }
        } else {
          predictionEl.textContent = "-";
          confirmBox.style.display = "none";
        }
      } else {
        currentLandmarks = null;
        predictionEl.textContent = "-";
        confirmBox.style.display = "none";
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => await hands.send({ image: videoElement }),
      width: 640,
      height: 480
    });
    camera.start();

    function recordExample() {
      if (!currentLandmarks) return alert("✋ Show your hand clearly to train!");
      const label = labelInput.value.trim().toLowerCase();
      if (!label) return alert("Please enter a label (letter/word)");
      const key = "asl_" + label;
      const normalized = normalizeLandmarks(currentLandmarks);
      const data = JSON.parse(localStorage.getItem(key) || '[]');
      data.push(normalized);
      localStorage.setItem(key, JSON.stringify(data));
      alert(✅ Added training example for "${label}");
    }

    function clearData() {
      if (confirm("Are you sure you want to delete ALL training data?")) {
        Object.keys(localStorage).forEach(k => {
          if (k.startsWith("asl_")) localStorage.removeItem(k);
        });
        alert("❌ All training data deleted.");
      }
    }

    function exportTrainingData() {
      const data = {};
      Object.keys(localStorage).forEach(k => {
        if (k.startsWith("asl_")) data[k] = JSON.parse(localStorage.getItem(k));
      });
      const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "asl_training_data.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function importTrainingData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const data = JSON.parse(reader.result);
        for (const k in data) {
          if (k.startsWith("asl_")) {
            localStorage.setItem(k, JSON.stringify(data[k]));
          }
        }
        alert("📁 Training data imported.");
      };
      reader.readAsText(file);
    }

    function backspace() {
      sentenceEl.textContent = sentenceEl.textContent.slice(0, -1);
    }

    function clearSentence() {
      sentenceEl.textContent = "";
    }

    function addSpace() {
      sentenceEl.textContent += " ";
    }

    function speakSentence() {
      const sentence = sentenceEl.textContent;
      if (!sentence) return;
      const utter = new SpeechSynthesisUtterance(sentence);
      speechSynthesis.speak(utter);
    }

    function confirmPrediction(confirmed) {
      if (confirmed && lastPrediction) {
        sentenceEl.textContent += lastPrediction;
        lastConfirmed = lastPrediction;
      }
      confirmBox.style.display = "none";
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains("dark");
      if (isDark) {
        body.classList.replace("dark", "light");
        document.getElementById("themeToggle").textContent = "🌞";
        localStorage.setItem("theme", "light");
      } else {
        body.classList.replace("light", "dark");
        document.getElementById("themeToggle").textContent = "🌙";
        localStorage.setItem("theme", "dark");
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const theme = localStorage.getItem("theme") || "dark";
      document.body.classList.add(theme);
      document.getElementById("themeToggle").textContent = theme === "dark" ? "🌙" : "🌞";
    });
  </script>
</body>
</html>
