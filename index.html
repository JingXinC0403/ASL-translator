<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêà ASL Translator üêà</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      padding-top: 10px;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background-color: #f0f0f0;
      color: black;
    }
    #video, #canvas {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 640px;
      height: 480px;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      z-index: 11;
      max-height: 90vh;
      overflow-y: auto;
      scrollbar-width: thin;
    }
    #controls button, #spaceButton {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      background-color: #444;
      color: white;
      cursor: pointer;
      border: none;
    }
    #controls button:hover, #spaceButton:hover {
      background-color: #666;
    }
    #spaceButton {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 1.3em;
      z-index: 11;
    }
    #output {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(34, 34, 34, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .progress {
      height: 6px;
      background: #333;
      margin-top: 4px;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: limegreen;
      width: 0%;
    }
    body.light #controls, body.light #spaceButton {
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
    }
    body.light #output {
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      color: yellow;
    }
  </style>
</head>
<body class="dark">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="controls">
    <h2 style="text-align:center; color:white; margin-bottom: 8px;">üêà ASL Translator</h2>
    <input type="text" id="labelInput" placeholder="Label (e.g., asl_a)" />
    <button onclick="trainGesture()">Train üì∏</button>
    <button onclick="startAutoTrain(100)">Auto Train 100 ‚è≥</button>
    <button onclick="exportTrainingData()">üìÑ Export</button>
    <button onclick="downloadData()">‚¨áÔ∏è Download Data</button>
    <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
    <button onclick="backspace()">‚¨ÖÔ∏è Backspace</button>
    <button onclick="clearSentence()">‚ùå Clear Sentence</button>
    <button onclick="speakSentence()">üîä Speak</button>
    <div class="progress"><div id="progressBar" class="progress-bar"></div></div>
  </div>

  <div id="output">
    <p><strong>Prediction:</strong> <span id="prediction">-</span></p>
    <p><strong>Sentence:</strong> <span id="sentence"></span></p>
  </div>

  <button id="spaceButton" onclick="addSpace()">‚ê£ Space</button>
  <div id="loading">Loading ASL model data...</div>

  <script>
    let trainingData = {};
    let currentLandmarks = null;
    let currentSentence = '';
    let lastPrediction = '';
    let lastAddTime = 0;
    let autoTraining = false;

    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const predictionEl = document.getElementById('prediction');
    const sentenceEl = document.getElementById('sentence');
    const progressBar = document.getElementById('progressBar');

    canvasElement.width = 640;
    canvasElement.height = 480;

    fetch('asl_data.json?v=' + Date.now())
      .then(response => response.json())
      .then(data => {
        trainingData = data;
        document.getElementById('loading').style.display = 'none';
      })
      .catch(err => {
        console.error("Failed to load ASL data", err);
        document.getElementById('loading').textContent = 'Failed to load ASL data';
      });

    function normalizeLandmarks(landmarks) {
      const base = landmarks[0];
      return landmarks.flatMap(pt => [pt.x - base.x, pt.y - base.y, pt.z - base.z]);
    }

    function cosineSimilarity(a, b) {
      let dot = 0, aMag = 0, bMag = 0;
      for (let i = 0; i < a.length; i++) {
        dot += a[i] * b[i];
        aMag += a[i] * a[i];
        bMag += b[i] * b[i];
      }
      return dot / (Math.sqrt(aMag) * Math.sqrt(bMag));
    }

    function updateProgress(label) {
      const count = trainingData[label]?.length || 0;
      progressBar.style.width = Math.min(count, 100) + '%';
    }

    async function startAutoTrain(n) {
      const label = document.getElementById('labelInput').value.trim();
      if (!label) return alert("Enter label");
      autoTraining = true;
      for (let i = 0; i < n; i++) {
        if (!autoTraining) break;
        trainGesture(false);
        await new Promise(r => setTimeout(r, 200));
      }
      autoTraining = false;
    }

    function trainGesture(showAlert = true) {
      const label = document.getElementById('labelInput').value.trim();
      if (!label || !currentLandmarks) return;
      const normalized = normalizeLandmarks(currentLandmarks);
      trainingData[label] = trainingData[label] || [];
      trainingData[label].push(normalized);
      updateProgress(label);
      if (showAlert) alert(`Trained '${label}' (${trainingData[label].length} samples)`);
    }

    function exportTrainingData() {
      const blob = new Blob([JSON.stringify(trainingData)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'asl_data.json';
      link.click();
    }

    function downloadData() {
      const blob = new Blob([JSON.stringify(trainingData)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'asl_data.json';
      link.click();
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    }

    function backspace() {
      currentSentence = currentSentence.slice(0, -1);
      sentenceEl.textContent = currentSentence;
    }

    function clearSentence() {
      currentSentence = '';
      sentenceEl.textContent = currentSentence;
    }

    function addSpace() {
      currentSentence += ' ';
      sentenceEl.textContent = currentSentence;
    }

    function speakSentence() {
      speechSynthesis.speak(new SpeechSynthesisUtterance(currentSentence));
    }

    // ‚úÖ Keyboard: backspace and space
    document.addEventListener('keydown', (e) => {
      const active = document.activeElement;
      if (active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA')) return;

      if (e.key === 'Backspace') {
        e.preventDefault();
        backspace();
      } else if (e.key === ' ' || e.code === 'Space') {
        e.preventDefault();
        addSpace();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const hands = new Hands({ locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.5
    });

    hands.onResults(results => {
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      if (results.multiHandLandmarks?.length) {
        const landmarks = results.multiHandLandmarks[0];
        currentLandmarks = landmarks;

        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#0f0' });
        drawLandmarks(canvasCtx, landmarks, { color: '#0f0', radius: 3 });

        if (!trainingData) return;

        const input = normalizeLandmarks(landmarks);
        const scores = {};
        for (const label in trainingData) {
          let maxSim = -1;
          for (const sample of trainingData[label]) {
            const sim = cosineSimilarity(input, sample);
            if (sim > maxSim) maxSim = sim;
          }
          scores[label] = maxSim;
        }

        const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
        if (sorted.length && sorted[0][1] > 0.997) {
          const [pred] = sorted[0];
          predictionEl.textContent = pred + ` (${(sorted[0][1]*100).toFixed(1)}%)`;
          const now = Date.now();
          if (pred !== lastPrediction || now - lastAddTime > 1000) {
            currentSentence += pred.replace("asl_", "").toUpperCase();
            sentenceEl.textContent = currentSentence;
            lastPrediction = pred;
            lastAddTime = now;
          }
        } else {
          predictionEl.textContent = "-";
          lastPrediction = '';
        }
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => await hands.send({ image: videoElement }),
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
