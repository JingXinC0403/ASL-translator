<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸˆ ASL Translator ğŸˆ</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      transition: background 0.4s ease, color 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-left: 200px; /* Creates space for buttons on the left */
    }

    /* Dark Mode */
    body.dark {
      background-color: #111;
      color: white;
    }

    /* Light Mode */
    body.light {
      background-color: #f7f7f7;
      color: #111;
    }

    h1 { 
      margin: 10px 0; 
      text-align: center; /* Center the title */
    }
    #video, #canvas {
      position: absolute;
      top: 60px;
      left: 25%;
      transform: translateX(-50%);
      border-radius: 10px;
    }
    #controls {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }
    #controls button {
      padding: 10px;
      font-size: 1.1em;
      background-color: #444;
      color: white;
      border-radius: 8px;
      margin: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    #controls button:hover {
      background-color: #666;
      transform: scale(1.05);
    }

    /* Light mode button styles */
    body.light #controls button { background-color: #ddd; color: black; }
    body.light #controls button:hover { background-color: #bbb; }

    #output {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(34, 34, 34, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
    }

    /* Right side space button */
    #spaceButton {
      position: fixed;
      bottom: 100px;
      right: 10px;
      padding: 12px;
      background-color: #444;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 1.3em;
    }

    #spaceButton:hover {
      background-color: #666;
      transform: scale(1.05);
    }

    /* Light mode button styles */
    body.light #spaceButton { background-color: #ddd; color: black; }
    body.light #spaceButton:hover { background-color: #bbb; }

    /* Media Queries for Smaller Screens */
    @media (max-width: 600px) {
      #controls button {
        font-size: 1em;
        padding: 8px;
      }
      #labelInput {
        width: 120px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body class="dark">  <!-- Start in dark mode -->
  <h1>ğŸˆğŸˆğŸˆ ASL Translator ğŸˆğŸˆğŸˆ</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="controls">
    <input type="text" id="labelInput" maxlength="15" placeholder="Type word or letter" />
    <button onclick="trainGesture()">ğŸ“¸ Train Gesture</button>
    <button onclick="clearData()">ğŸ—‘ï¸ Clear All Data</button>
    <button onclick="exportTrainingData()">ğŸ“„ Export Data</button>
    <input type="file" id="importFile" accept=".json" style="display:none" onchange="importTrainingData(event)" />
    <button onclick="document.getElementById('importFile').click()">ğŸ“… Import Data</button>
    <button onclick="toggleTheme()">ğŸŒ™</button> <!-- Theme toggle button -->
    <button onclick="backspace()">â¬…ï¸ Backspace</button>
    <button onclick="clearSentence()">âŒ Clear Sentence</button>
    <button onclick="speakSentence()">ğŸ”Š Speak</button>
  </div>

  <div id="output">
    <p><strong>Prediction:</strong> <span id="prediction">-</span></p>
    <p><strong>Sentence:</strong> <span id="sentence"></span></p>
  </div>

  <div id="confirmBox" style="display:none; position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 8px 20px; border-radius: 5px;">
    Confirm Prediction
  </div>

  <!-- Space Button on the Right -->
  <button id="spaceButton" onclick="addSpace()">â£ Space</button>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    let trainingData = {};

    // Load imported JSON data
    function importTrainingData(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = JSON.parse(e.target.result);
        for (const key in data) {
          trainingData[key] = data[key];
        }
        alert('Data imported successfully.');
      };
      reader.readAsText(file);
    }

    // Initialize video and canvas elements for hand tracking
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const predictionEl = document.getElementById('prediction');
    const sentenceEl = document.getElementById('sentence');
    const labelInput = document.getElementById('labelInput');
    const confirmBox = document.getElementById('confirmBox');

    canvasElement.width = 640;
    canvasElement.height = 480;

    let currentLandmarks = null;
    let lastPrediction = '';
    let lastConfirmed = '';
    let currentSentence = '';

    const hands = new Hands({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.5
    });

    function normalizeLandmarks(landmarks) {
      const base = landmarks[0];
      return landmarks.flatMap(pt => [pt.x - base.x, pt.y - base.y, pt.z - base.z]);
    }

    function cosineSimilarity(a, b) {
      let dot = 0, aMag = 0, bMag = 0;
      for (let i = 0; i < a.length; i++) {
        dot += a[i] * b[i];
        aMag += a[i] * a[i];
        bMag += b[i] * b[i];
      }
      return dot / (Math.sqrt(aMag) * Math.sqrt(bMag));
    }

    hands.onResults(results => {
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        currentLandmarks = landmarks;
        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#0f0' });
        drawLandmarks(canvasCtx, landmarks, { color: '#0f0', radius: 3 });

        const input = normalizeLandmarks(landmarks);
        const scores = {};

        for (const label in trainingData) {
          let maxSim = -1;
          for (const sample of trainingData[label]) {
            const sim = cosineSimilarity(input, sample);
            if (sim > maxSim) maxSim = sim;
          }

          scores[label] = maxSim;
        }

        const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
        if (sorted.length > 0 && sorted[0][1] > 0.9) {
          const [pred, confidence] = sorted[0];
          if (pred !== lastConfirmed) {
            predictionEl.textContent = `${pred} (${(confidence * 100).toFixed(1)}%)`;
            lastPrediction = pred;
            confirmBox.style.display = "block";

            // Update the sentence based on prediction
            currentSentence += pred;
            sentenceEl.textContent = currentSentence;
            lastConfirmed = pred;
          }
        } else {
          predictionEl.textContent = "-";
          confirmBox.style.display = "none";
        }
      } else {
        currentLandmarks = null;
        predictionEl.textContent = "-";
        confirmBox.style.display = "none";
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => await hands.send({ image: videoElement }),
      width: 640,
      height: 480
    });
    camera.start();

    // Add Space to Sentence
    function addSpace() {
      currentSentence += ' ';
      sentenceEl.textContent = currentSentence;
    }

    // Train Gesture
    function trainGesture() {
      const label = labelInput.value.trim();
      if (!label) {
        alert('Please enter a label.');
        return;
      }

      // Capture the landmarks
      if (!currentLandmarks) {
        alert('No landmarks detected.');
        return;
      }

      const normalized = normalizeLandmarks(currentLandmarks);
      trainingData[label] = trainingData[label] || [];
      trainingData[label].push(normalized);

      alert(`Gesture for ${label} trained!`);
    }

    // Clear All Training Data
    function clearData() {
      if (confirm('Are you sure you want to clear all training data?')) {
        trainingData = {};
        localStorage.clear();
        alert('All data cleared.');
      }
    }

    // Export Data to JSON
    function exportTrainingData() {
      const data = trainingData;
      const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'asl_data.json';
      link.click();
    }

    // Toggle Theme (Dark/Light)
    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }

    // Backspace (Delete last character)
    function backspace() {
      currentSentence = currentSentence.slice(0, -1);
      sentenceEl.textContent = currentSentence;
    }

    // Clear Sentence
    function clearSentence() {
      currentSentence = '';
      sentenceEl.textContent = currentSentence;
    }

    // Speak Sentence
    function speakSentence() {
      const sentence = currentSentence;
      const utterance = new SpeechSynthesisUtterance(sentence);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
